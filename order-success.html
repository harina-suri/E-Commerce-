<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <style>

            margin: 0;
            padding: 0;

            width: 100px;
            height: 100px;
            background-color: #28a745;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .success-icon::after {
            content: 'âœ“'; /* Checkmark */
            font-size: 48px;
            color: white;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin: 0;
        }
        p {
            color: #555;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="success-icon"></div>
    <h1>Order Placed Successfully!</h1>
    <p>We've sent you an email with the order details.</p>
</body>
</html>
